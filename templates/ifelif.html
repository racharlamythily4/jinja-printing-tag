<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-elif</title>
</head>
<body>
<center>
    <h1>if-elif</h1>
    {% if a > b and a > c %}
        <h1>ais max {{a}}</h1>
    {% elif b > c %}
        <h1>b is max {{b}}</h1>
    {% else %}
        <h1>c is max {{c}}</h1>
    {% endif %}

<h1><a href="{% url 'forloop' %}">Click here to go back to for loop page </a></h1>
</center>
</body>
</html>
