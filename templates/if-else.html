<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h1>if-else</h1>

    {% if a > b %}
        <h1>ais max{{a}}</h1>
    {% else %}
        <h1>b is max{{b}}</h1>

    {% endif %}
</body>
</html>
